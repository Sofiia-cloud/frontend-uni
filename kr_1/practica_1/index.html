<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика 1 — карточка товара (SCSS)</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <article class="product-card product-card--accent">
        <div class="product-card__image" aria-hidden="true"></div>

        <div class="product-card__content">
          <h1 class="product-card__title">Сумка Birkin</h1>
          <p class="product-card__desc">
            Сумка изготовлена вручную из разных кожи крокодила, а фурнитура покрыта палладием и золотом.
          </p>

          <div class="product-card__footer">
            <span class="product-card__price">6 500 000 ₽</span>
            <a class="btn" href="#">Купить</a>
          </div>
        </div>
      </article>

      
    </main>
  </body>
</html>
